<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
  <title>Keep</title>
  <meta name='description' content="" />
  <meta name="keywords" content="" />
  <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body class="anonymous">
  <div class="main-wrapper">
    <header class="header">
      <div class="header-left">
        <i class="fas fa-bars header__menu-btn"></i>
        <h1 class="header__head">Keep</h1>
      </div>
      <div class="header-right">
        <div class="header-main-style">
          <i class="icon-align-justify header-main-style__item one-in-column"></i>
          <i class="icon-th-large header-main-style__item two-in-column"></i>
          <i class="icon-th header-main-style__item three-in-column"></i>
        </div>
        <div class="header-person">
          <span class="header-person__name">Пользователь</span>
          <img src="img/avatar.jpg" class="header-person__photo">
          <span class="header-person__auth"></span>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="wrapper">
        <div class="new-note">
          <input type="text" class="new-note__head" placeholder="Заголовок">
          <textarea class="new-note__text" placeholder="Запись..."></textarea>
          <div class="new-note__bottom">
            <div class="new-note-color">
              <i class="icon-brush new-note-color__btn"></i>
              <div class="new-note-color__div">
                <div class="new-note-color__item" data-note-color="#ffffff"></div>
                <div class="new-note-color__item" data-note-color="#cecece"></div>
                <div class="new-note-color__item" data-note-color="#c4b6b6"></div>
                <div class="new-note-color__item" data-note-color="#e59292"></div>
                <div class="new-note-color__item" data-note-color="#edb674"></div>
                <div class="new-note-color__item" data-note-color="#f2f07b"></div>
                <div class="new-note-color__item" data-note-color="#b2fca4"></div>
                <div class="new-note-color__item" data-note-color="#96cff7"></div>
                <div class="new-note-color__item" data-note-color="#d7adff"></div>
              </div>
            </div>
            <button class="new-note__btn">Записать</button>
          </div>
        </div>
        <div class="favorite-note-list">
          <h5 class="favorite-note-list__head">Закрепленные</h5>
        </div>
        <div class="note-list">
          <h5 class="note-list__main-head">Все записи</h5>
        </div>
        <div class="note-popup">
          <input type="text" class="note-popup__head" placeholder="Заголовок">
          <textarea class="note-popup__text" placeholder="Запись..."></textarea>
          <div class="note-popup__bottom">
            <div class="note-popup-color">
              <i class="icon-brush note-popup-color__btn"></i>
              <div class="note-popup-color__div">
                <div class="note-popup-color__item" data-note-color="#ffffff"></div>
                <div class="note-popup-color__item" data-note-color="#cecece"></div>
                <div class="note-popup-color__item" data-note-color="#c4b6b6"></div>
                <div class="note-popup-color__item" data-note-color="#e59292"></div>
                <div class="note-popup-color__item" data-note-color="#edb674"></div>
                <div class="note-popup-color__item" data-note-color="#f2f07b"></div>
                <div class="note-popup-color__item" data-note-color="#b2fca4"></div>
                <div class="note-popup-color__item" data-note-color="#96cff7"></div>
                <div class="note-popup-color__item" data-note-color="#d7adff"></div>
              </div>
            </div>
            <button class="note-popup__btn">Сохранить</button>
          </div>
        </div>
      </div>
    </div>
    <div class="login">
      <div class="login__wrapper">
        <h3 class="login__head">Вам необходимо ввойти чтобы продолжить</h3>
        <div class="login__auth"></div>
      </div>
    </div>
  </div>

  <div class="overlay"></div>
  <script src="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
